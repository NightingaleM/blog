<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-cell 垂直居中</title>
	<style>
		.box {
			width: auto;
			height: 500px;
			border: 1px solid #ccc;
			display: table-cell;
			text-align: center;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<span>Somethin you like</span>
		<span>Somethin you like</span>
	</div>
</body>
</html>
