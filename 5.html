<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#layout{
			width: 600px;
			margin: 0 auto;
		}
		.card{
			width: 300px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			margin-top: 30px;
		}
		img{
			width: 100%;
			opacity: 0.85;
		}
		.text{
			padding: 1px 16px;
		}
		h3{
			margin: 10px 0;
			font-size: 20px;
		}
		p{
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.center{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="layout">
		<div class="card">
			<img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/4b0637bf-eb96-4f3e-97f3-203a9b0b1e0c" alt="boy">
			<div class="text">
				<h3>小饥</h3>
				<p>前端工程师一枚，爱生活，爱和平，爱吃鸡</p>
			</div>
			
		</div>

		<div class="card ">
			<img src="http://7xpvnv.com2.z0.glb.qiniucdn.com/283a4100-10cd-4208-a3b5-4030ec03acf6" alt="风景">
			<div class="text center">
				<p>风景如画</p>
			</div>
		</div>
	</div>
	
</body>
</html>
