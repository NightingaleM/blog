<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单栏布局</title>
	<style>
		header,#content,footer{
			margin: 0;
		}
		header{
			width: 100%;
			background-color: yellow;
			height: 100px;
		}
		#content{
			width: 70%;
			min-width: 500px;
			height: 800px;
			background-color: green;
			margin: 0 auto;
			padding: 1px;
		}
		footer{
			width: 100%;
			height: 100px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<header>头部</header>
	<div id="content">
		<p>放置的内容</p>
	</div>
	<footer>尾部</footer>
</body>
</html>
