<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<style>
		div{
			width: 600px;
			margin: 0 auto;
		}
		.table{
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
			margin-top: 30px;
			border: 1px solid #ccc;
			line-height: 1.5;
		}
		th{
			text-align: left;
		}
		tr:first-of-type{
			background-color: green;
			color: #fff;
		}
		tr:nth-child(2n){
			background-color: #f1f1f1;
		}
		tr{
			border-bottom: 1px solid #ccc;
		}
		td,th{
			padding: 8px;
		}
	</style>
</head>
<body>
<div>
	<table class="table">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Points</th>
		</tr>
		<tr>

			<td>Smith</td>
			<td>50</td>
		</tr>

		</tr>

	</table>
