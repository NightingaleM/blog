<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="#" method="get">
		<div>
			<label for="user_name">姓名:</label>
			<input id="user_name" type="text" name="user_name" placeholder="用户名">
		</div>

		<div>
			<label for="password">密码:</label>
			<input id="password" type="password" name="keyworld">
		</div>

		<div>
			<label>性别:</label>
			<input type="radio" name="sex">男
			<input type="radio" name="sex">女
		</div>

		<div>
			<label>取向:</label>
			<input type="radio" name="sexual_orientation">男
			<input type="radio" name="sexual_orientation">女
		</div>

		<div>
			<label>爱好:</label>
			<input type="checkbox" name="hobbies">dota
			<input type="checkbox" name="hobbies">旅游
			<input type="checkbox" name="hobbies">宠物
		</div>

		<div>
			<label for="comment">评论:</label>
			<textarea name="comment" id="comment" cols="30" rows="10" placeholder="ddd"></textarea>
		</div>

		
			<label>我的car:</label>
			<select name="car">
				<option value="Saab">萨博</option>
				<option value="Bmw">宝马</option>
				<option value="Maserati">玛莎拉蒂</option>
				<option value="Eleven">十一路</option>
			</select>
		<input type="submit" >
	</form>
</body>
</html>
