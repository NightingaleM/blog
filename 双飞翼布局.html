<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼布局</title>
	<style>
		.content:after{
			content: "";
			display: block;
			clear: both;
		}
		.content{
			border: 1px solid #ccc;
		}
		.main,.left,.right{
			float: left;
		}
		.right,.left{
			width: 100px;
			height: 400px;
			background-color: yellow;
			margin-left: -100%;
		}
		.right{
			width: 150px;
			margin-left: -150px;

		}
		.main{
			width: 100%;
			height: 500px;
		}
		.warp{
			height: 500px;
			background-color: green;
			margin-left: 100px;
			margin-right: 150px;
		}

	</style>
</head>
<body>
	<div class="content">
		<div class="main">
			<div class="warp">main</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
	</div>
</body>
</html>
