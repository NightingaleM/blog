<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>块级元素居中</title>
	<style>
		.box {
			width: auto;
			height: 650px;
			border: 1px solid #ccc;
		}
		.mbox {
			width: 70px;
			height: 70px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="mbox">BLOCK</div>
	</div>
</body>
</html>
